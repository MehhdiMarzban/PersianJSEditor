<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersianJS - Code Editor</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/fa-all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap-rtl.min.css">
    <link rel="stylesheet" type="text/css" href="./css/mdb.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/code-editor.css">



    <!-- Code Mirror -->
    <script src="./js/codemirror.js"></script>
    <link rel="stylesheet" href="./css/codemirror.css">
    <link rel="stylesheet" href="./css/CodeMirror-AutoComplete/show-hint.css">
    <link rel="stylesheet" href="./css/CodeMirrorThems/dracula.css">
    <link rel="stylesheet" href="./css/CodeMirrorThems/mdn-like.css">

    <script src="./js/CodeMirror-AutoComplete/show-hint.js"></script>
    <script src="./js/CodeMirror-AutoComplete/javascript-hint.js"></script>
    <script src="./js/CodeMirror-AutoComplete/css-hint.js"></script>
    <script src="./js/CodeMirror-AutoComplete/xml-hint.js"></script>
    <script src="./js/CodeMirror-AutoComplete/html-hint.js"></script>


    <script src="./js/CodeMirrorModes/xml.js"></script>
    <script src="./js/CodeMirrorModes/css.js"></script>
    <script src="./js/CodeMirrorModes/javascript.js"></script>
    <script src="./js/CodeMirrorModes/htmlmixed.js"></script>


    <!-- Code Mirror -->


</head>

<body>
    <div id="preLoader">
        <div class="lds-hourglass"></div>
        <p>! لطفا صبر کنید </p>
    </div>
    <div id="content">
        <section class="">
            <!-- PJS-editor-controls -->
            <div
                class="p-1 d-flex flex-row justify-content-md-between justify-content-center align-items-center bg-white">
                <div>
                    <button class="btn btn-sm pjs-btn-primary" id="run">اجرا<i class="fa fa-play ml-2"></i></button>
                    <button class="btn btn-sm pjs-btn-primary" id="btn-dark">تم دارک</button>
                    <button class="btn btn-sm pjs-btn-primary" id="btn-light">تم لایت</button>
                    <div class="switch d-inline-block">
                        <label>
                            <input type="checkbox" id="isLive">
                            <span class="lever"></span> اجرای زنده
                        </label>
                    </div>
                </div>
                <div class="d-flex flex-row align-items-center">
                    <h1 class="font-weight-bold d-md-flex d-none">کد ادیتور پرشین جاوا اسکریپت</h1>
                    <div class="p-1 waves-effect">
                        <a href="#" class=""><img src="./images/PersianJsLogo.png" alt="persianjs logo"
                                class="img-fluid" width="100" height="100" /></a>
                    </div>
                </div>
            </div>
            <!-- PJS-editor-controls -->

            <!-- PJS-editor -->
            <div class="d-flex flex-md-row flex-column">
                <!-- PJS-editor-inputs -->
                <div class="d-flex flex-column justify-content-between w-100">
                    <!-- HTML -->
                    <div class="card card-cascade narrower my-3 p-2 ltr mx-2">
                        <div class="view view-cascade gradient-card-header pjs-primary-background pb-1 pt-3 mb-2">
                            <h3 class="font-weight-bold">HTML</h3>
                        </div>
                        <div class="w-100 mb-1 animated fadeIn menlo-font" id="html">

                        </div>
                    </div>
                    <!-- HTML -->

                    <!-- CSS -->
                    <div class="card card-cascade narrower my-3 p-2 ltr mx-2">
                        <div class="view view-cascade gradient-card-header pjs-primary-background pb-1 pt-3 mb-2">
                            <h3 class="font-weight-bold">CSS</h3>
                        </div>
                        <div class="w-100 mb-1 animated fadeIn menlo-font" id="css">

                        </div>
                    </div>
                    <!-- CSS -->

                    <!-- JS -->
                    <div class="card card-cascade narrower my-3 p-2 ltr mx-2">
                        <div class="view view-cascade gradient-card-header pjs-primary-background pb-1 pt-3 mb-2">
                            <h3 class="font-weight-bold">JavaScript</h3>
                        </div>
                        <div class="w-100 mb-1 animated fadeIn menlo-font" id="js">

                        </div>
                    </div>
                    <!-- JS -->

                </div>
                <!-- PJS-editor-inputs -->

                <!-- PJS-editor-show -->
                <div class="w-100 border border-dark rounded p-1 w-100 mx-md-1 mb-1">
                    <iframe src="" frameborder="0" id="preview" class="w-100 h-100"></iframe>
                </div>
                <!-- PJS-editor-show -->
            </div>
            <!-- PJS-editor -->
        </section>
    </div>



</body>

<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/popper.min.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/mdb.min.js"></script>
<script type="text/javascript" src="./js/code-editor.js"></script>
<script>
    
</script>
</html>
